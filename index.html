<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Project Expo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--Theme Color-->
<div class="theme">
  <i class="fas fa-palette" id="theme-btn"></i>
  <div class="big-box">
      <button class="color box-1" type="button" onclick="color1()"></button>
      <button class="color box-2" type="button" onclick="color2()"></button>
      <button class="color box-3" type="button" onclick="color3()"></button>
      <button class="color box-4" type="button" onclick="color4()"></button>
      <button class="color box-5" type="button" onclick="color5()"></button>
      <button class="color box-6" type="button" onclick="color6()"></button>
      <button class="color box-7" type="button" onclick="color7()"></button>
      <button class="color box-8" type="button" onclick="color8()"></button>
  </div>
</div>
  <main>
    <header>
      Welcome to my Project Expo
    </header>

    <div class="container">
      <div id="my-cards">
        <div class="card" id="about_card">
          <img class="image" src="1.png" alt="">
          <div class="details">
            <h1>About Kishan</h1>
            <br>
            <p>Want to know about me?</p>
            <p>Click here to visit my potfolio website.</p>
          </div>
          <div class="middle">
            <div>
              <i class="fa fa-external-link"></i>
            </div>
          </div>
        </div>
        
        <div class="card" id="findtheimage_card">
          <img class="image" src="2.png" alt="">
          <div class="details">
            <h1>Find The Picture</h1>
            <br>
            <p>Do you want to find an image?</p>
            <p>Visit this website...</p>
          </div>
          <div class="middle">
            <div><i class="fa fa-external-link"></i>
            </div>
          </div>
        </div>
        
        <div id="my-cards">
          <div class="card" id="gaming_card">
            <img class="image" src="3.png" alt="">
            <div class="details">
              <h1>Gaming Website</h1>
              <br>
              <p>Just for fun.</p>
              <p>Click here to visit my Gaming website.</p>
            </div>
            <div class="middle">
              <div>
                <i class="fa fa-external-link"></i>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  
</body>
</html>
